
<div class="container mt-5">
    <h2>Lista de Usuarios</h2>
    <br>
    <table class="table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Email</th>
          <th>Perfil</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        @for (usuario of usuarios; track usuario.id) {
        <tr >
          <td>{{ usuario.nombre }}</td>
          <td>{{ usuario.email }}</td>
          <td>{{ usuario.rol }}</td>
          
          <td>
            <button class="btn btn-danger" (click)="eliminarUsuario(usuario.email)">Eliminar</button>
            <button class="btn btn-warning" (click)="editarUsuario(usuario)" data-bs-toggle="modal" data-bs-target="#editUserModal">Editar</button>
          </td>
        </tr>
        }
      </tbody>
    </table>
</div>


<div id="editUserModal" class="modal" style="display: none;">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Editar Usuario</h2>
      <button class="btn-close" (click)="cerrarModal()">&times;</button>
    </div>
    <div class="modal-body">
      <form >
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" class="form-control" [(value)]="usuarioSeleccionado.nombre" required>
        </div>
        <div class="form-group">
          <label for="email">Correo Electr√≥nico</label>
          <input type="email" id="email" class="form-control" [(value)]="usuarioSeleccionado.email" required>
        </div>
        <div class="form-group">
          <label for="password">Clave</label>
          <input type="password" id="password" class="form-control" [(value)]="usuarioSeleccionado.password" required>
        </div>
        <button type="button" (click)="actualizarUsuario()" class="btn btn-primary">Actualizar</button>
      </form>
    </div>
  </div>
</div>
